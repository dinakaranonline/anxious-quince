<html>
<head>
    <meta charset="utf-8">
    <title>API Level 0 Mission - Spring Boot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="sect1">
<h2 id="_http_booster">Spring Booster</h2>
<div class="sectionbody">

<div class="sect2">
<h3 id="_using_the_greeting_service">Get the Products List post login </h3>

</div>
</div>
</div>
        Click below link to access the product list <br>
          <a href="/products">My products</a>
          
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>
  $(document).ready(function () {
    $("#invoke_unsecure").click(function (e) {
      var n = $("#name").val() || "World";
      $.getJSON("/api/greeting?name=" + n, function (res) {
        $("#greeting-result-unsecure").text(JSON.stringify(res));
      });
      e.preventDefault();
    });
      $("#invoke_secure").click(function (e) {
      var n = $("#name").val() || "World";
      $.getJSON("/api/greeting?name=" + n, function (res) {
        $("#greeting-result-secure").text(JSON.stringify(res));
      });
      e.preventDefault();
    });
  });
</script>

</body>

</html>
